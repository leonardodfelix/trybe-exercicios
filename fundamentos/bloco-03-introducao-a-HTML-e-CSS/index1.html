<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>HTML</title>
</head>

<body>
  <h1>Exercícios</h1>
  <!-- dia 1 parte 1 -->
  <!-- 1 - Crie uma lista das pessoas que você já fez amizade na Trybe. -->
  <ul>
    <li><a href="#DCB">Dougas Coelho Bruno</a></li>
    <li><a href="#TV">Thiago Vieira</a></li>
    <li><a href="AW">Apolo Wilker</a></li>
  </ul>
  <!-- 2 - Adicione uma imagem que venha de uma URL externa. -->
  <img src="https://www.google.com.br/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png" alt="Google">
  <!-- 3 - Adicione uma imagem que está no seu computador, local. -->
  <img src="opm.png" alt="Punch">
  <!-- dia 1 parte 2 -->
  <!-- 1 - Crie um parágrafo para cada pessoa da sua lista. -->
  <!-- 2 - Crie um link entre a sua lista e os parágrafos de pessoas. -->
  <p id="DCB">Douglas Coelho Bruno</p>
  <p id="TV">Thiago Vieira</p>
  <p id="AW">Apolo Wilker</p>
  <!-- 3 - Crie um link para a página do Google. -->
  <a href="https://www.google.com/" target="_blank">Google</a>
</body>

</html>
