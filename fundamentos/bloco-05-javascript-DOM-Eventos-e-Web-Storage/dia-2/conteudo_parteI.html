<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>
  <script>
    // Ex1
    let ondeEstou = document.getElementById('elementoOndeVoceEsta');
    // Ex2
    let meuPai = ondeEstou.parentNode;
    meuPai.style.color = 'red';
    // Ex3
    let firstSon = meuPai.firstElementChild;
    firstSon.innerHTML = "I'm the first son of four sons";
    // Ex4
    console.log(meuPai.firstElementChild === firstSon)
    // Ex5
    console.log(ondeEstou.previousElementSibling === firstSon);
    // Ex6
    console.log(ondeEstou.parentNode.innerText.substring(31,39))
    // Ex7
    let thirdSon = document.getElementById('terceiroFilho');
    console.log(ondeEstou.nextElementSibling === thirdSon);
    // Ex8
    console.log(meuPai.lastElementChild.previousElementSibling === thirdSon);
  </script>
</body>

</html>
