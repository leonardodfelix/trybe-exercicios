<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */
          let pTag = document.querySelectorAll('p')[1];
          let description = 'Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusantium, amet voluptatem cupiditate vel commodi illum?'
          function changeInnerText(element, text) {
            element.innerText = text;
          }
          changeInnerText(pTag, description);
          /*
        Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/
          let color = 'rgb(76,164,109)';
          let classMain = document.querySelector('.main-content');
          function changeColor(element, color){
            element.style.backgroundColor = color;
          }
          changeColor(classMain, color);
        /*
        Crie uma função que mude a cor do quadrado vermelho para branco.
        */
          let whiteColor = 'white';
          let classCenter = document.querySelector('.center-content');
          changeColor(classCenter,whiteColor);
        /*
        Crie uma função que corrija o texto da tag <h1>.
        */
          let h1Tag = document.querySelector('h1');
          let titleText = 'Exercício 5.1 - JavaScript';
          changeInnerText(h1Tag,titleText);
        /*
        Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        */
          let pTagList = document.querySelectorAll('p');
          function changeToUpperCase(element, text) {
            element.innerText = text.toUpperCase();
          }

          for (let tag of pTagList) {
            let innerText = tag.innerText;
            changeToUpperCase(tag, innerText);
          }
        /*
        Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
          for (let tag of pTagList) {
            console.log(tag.innerText);
          }
    </script>
  </body>
</html>
