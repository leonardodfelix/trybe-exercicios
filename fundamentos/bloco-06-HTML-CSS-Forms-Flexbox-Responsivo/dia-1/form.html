<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form action="" method="GET">
    <fieldset id="personal-data">
      <legend>Dados pessoais</legend>
      <label for="name">Name
        <input type="text" name="name" id="name" maxlength="40" placeholder="" required>
      </label>
      <br><br>
      <label for="email">E-mail
        <input type="email" name="email" id="email" maxlength="50" required>
      </label>
      <br><br>
      <label for="cpf">CPF
        <input type="text" name="cpf" id="cpf" maxlength="11" required>
      </label>
      <br><br>
      <label for="qth">Endereço
        <input type="text" name="qth" id="qth" maxlength="200" required>
      </label>
      <br><br>
      <label for="city"> Cidade
        <input type="text" name="city" id="city" maxlength="28" required>
      </label>
      <br><br>
      <label for="state">Estado
        <select name="state" id="state" required></select>
      </label>
      <br><br>
      <label for="apto">Tipo
        <input type="radio" name="home" id="apto" required>Apartamento
      </label>
      <label for="casa">
        <input type="radio" name="home" id="casa" required>Casa
      </label>
    </fieldset>
    <br>
    <fieldset id="job-data">
      <legend>Dados do último emprego</legend>
      <label for="resume">Resumo do currículo:</label>
      <textarea name="resume" id="resume" cols="60" rows="10" maxlength="1000" required></textarea>
      <br><br>
      <label for="cargo">Cargo
        <input type="text" name="cargo" id="cargo" max="40" required>
      </label>
      <br><br>
      <label for="job-description">Descrição do cargo
        <input type="text" name="job-description" id="job-description" required>
      </label>
      <br><br>
      <label for="initialDate">Data de início
        <input type="date" name="initial-date" id="initial-date" required>
      </label>
    </fieldset>
    <br>
    <button type="submit" id="submit-button" class="button">Enviar</button>
    <button id="clearAll" class="button">Limpar</button>
  </form>
  <div id="showCurriculum">
  </div>
  <script src="script.js"></script>
</body>

</html>
