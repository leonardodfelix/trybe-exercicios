<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Visualizar Currículo</h1>
    <p>Digite os dados abaixo e clique em enviar para visualizar.</p>
  </header>
  <form action="" method="GET">
    <fieldset id="personal-data">
      <legend>Dados pessoais</legend>
      <div class="col-left">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" maxlength="40" placeholder="" autocomplete="off" required>
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" maxlength="50" autocomplete="off" required>
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" maxlength="11" autocomplete="off" required>
      </div>
      <div class="col-right">
        <label for="qth">Endereço</label>
        <input type="text" name="qth" id="qth" maxlength="200" autocomplete="off" required>
        <label for="city"> Cidade</label>
        <input type="text" name="city" id="city" maxlength="28" autocomplete="off" required>
        <label for="state">Estado
          <select name="state" id="state" required></select>
        </label>
        <p>Tipo:</p>
        <div>
          <label for="apto">
            <input type="radio" name="home" id="apto" required>Apartamento
          </label>
          <label for="casa">
            <input type="radio" name="home" id="casa" required>Casa
          </label>
        </div>
      </div>
    </fieldset>
    <br>
    <fieldset id="job-data">
      <legend>Dados do último emprego</legend>
      <label for="resume">Resumo do currículo:</label>
      <textarea name="resume" id="resume" cols="60" rows="10" maxlength="1000" required></textarea>
      <br>
      <label for="job">Cargo</label>
      <input type="text" name="job" id="job" max="40" required>
      <br>
      <label for="job-description">Descrição do cargo</label>
      <input type="text" name="job-description" id="job-description" required>
      <br>
      <label for="initial-date">Data de início</label>
      <input type="text" name="initial-date" id="initial-date" required>
    </fieldset>
    <br>
    <div id="buttons">
      <button type="submit" id="submit-button" class="button">Enviar</button>
      <button id="clear-all" class="button">Limpar</button>
    </div>
  </form>
  <hr>
  <div id="curriculumOutput">
    <h1>Currículo</h1>
  </div>
  <script src="script.js"></script>
</body>

</html>
