<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="" method="get">
    <label for="input-email">E-mail: </label>
    <br>
    <input type="email" placeholder="digite seu e-mail" id="input-email" name="email" required autocomplete="off" autofocus>
    <br>
    <label for="input-password">Senha: </label>
    <br>
    <input type="password" placeholder="digite sua senha" id="input-password" name="password" required>
    <br>
    <label for="checkbox-lembrar">Lembre-me</label>
    <input type="checkbox" name="lembrar" id="checkbox-lembrar">
    <button type="submit">Entrar</button>
  </form>

</body>

</html>
